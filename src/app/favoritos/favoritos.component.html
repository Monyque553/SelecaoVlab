<table border="1">
    <caption> <h1>Tabela de Jogos</h1></caption>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Capa</th>
            <th>Plataforma</th>
            <th>Data de lançamento</th>
            <th>Categoria</th>
            <th>Desenvolvedora</th>
        </tr>
  
        <tr>
          <th>-</th>
          <th>-</th>
          <th>
            <input type="Plataforma">
          </th>
  
          <th>
            <input type="Ano de Lançamento">
            </th>
  
            <th>
              <input type="Categoria">
            </th>
  
            <th>
              <input type="Desenvolvedor">
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of gamesList">
            <td> <a [routerLink]="['/details', item.id]">{{item.title}}</a></td>
            <td><img [src]=item.thumbnail alt=""></td>
            <td>{{item.platform}}
            </td>
            <td>{{item.release_date}}</td>
            <td>{{item.genre}}</td>
            <td>{{item.developer}}</td>
            
            
        </tr>
      
    </tbody>
  </table>
